<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="stylesheet-nft.css"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/image-avatar.png">
  <title>NFT preview Card</title>
  <style>
    .attribution { font-size: 11px; text-align: center;
    margin-top: 10px; 
    color: white;}
    .attribution a { color: hsl(228, 45%, 44%); text-decoration:none ;}
  </style>
</head>

<body>
  <div class="container">
    <div class="container-1">
      <a href="#">
        <img class="equilibrium" src="images/image-equilibrium.jpg" alt="">
        <img src="images/icon-view.svg" alt="" class="tumai">
      </a>
    </div> 
    <div class="content-1 ">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p> 
    </div>
    <div class="price-time">
      <span class="price">
        <img src="images/icon-ethereum.svg" alt="icon-ethereum"> <span>0.041 ETH</span></span>
      <span class="time">
        <img src="images/icon-clock.svg" alt="icon-clock">
        <span>3 days left</span>    
    </div> 
    <div>
      <hr></hr>
    </div>
      <div class="creator">
        <div>
          <img src="images/image-avatar.png" alt="creator-avatar"  >
        </div>
        <h1>Creation of <a href="#">Jules Wyvern</a></h1>
      </span>
      </div>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Jaykler">Jaykler</a>.
  </footer>
</body>
</html>
